<!DOCTYPE html>
<html>
    <head>
        <title>Only Half Circles Pattern</title>
    </head>
    <style>
        html {
            --s: 80px; /* the size */
            --c: #5e8c6a;

            --_s: calc(2 * var(--s)) calc(2 * var(--s));
            --_g: 35.36% 35.36% at;
            --_c: #0000 66%, #bfb35a 68% 70%, #0000 72%;
            background: radial-gradient(var(--_g) 100% 25%, var(--_c)) var(--s)
                    var(--s) / var(--_s),
                radial-gradient(var(--_g) 0 75%, var(--_c)) var(--s) var(--s) /
                    var(--_s),
                radial-gradient(var(--_g) 100% 25%, var(--_c)) 0 0 / var(--_s),
                radial-gradient(var(--_g) 0 75%, var(--_c)) 0 0 / var(--_s),
                repeating-conic-gradient(var(--c) 0 25%, #0000 0 50%) 0 0 /
                    var(--_s),
                radial-gradient(var(--_c)) 0 calc(var(--s) / 2) / var(--s)
                    var(--s) var(--c);
        }
    </style>
    <body>
        <div>
            <div>
                <h1>Only Half Circles Pattern</h1>
                Taken from
                <a href="https://codepen.io/t_afif/pen/JjvXzNL" target="_blank"
                    >https://codepen.io/t_afif/pen/JjvXzNL</a
                >
            </div>
        </div>

        <script type="text/javascript"></script>
    </body>
</html>
